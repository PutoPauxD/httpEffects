<div class="card mx-5 my-2" style="width: 12rem;">
    <img [src]="usuario.avatar" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}} </h5>
        <p class="card-text">Some quick example text to build on the card.</p>
        <p class="card-text"> <span class="text-muted"> ID: {{usuario.id}} </span> </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
